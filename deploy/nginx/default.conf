upstream elanelweb {
    server web:8000;
}

server {

    listen 443 ssl; # managed by Certbot
    server_name www.elanelsys.com elanelsys.com;

    ssl_certificate /etc/letsencrypt/live/elanelsys.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/elanelsys.com/privkey.pem; # managed by Certbot

   location / {
       proxy_pass http://elanelweb/;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header Host $host;
       proxy_redirect off;
    }

    
    location /static/ {
       alias /app/staticfiles/;
    }

    location /media/ {	
	    alias /app/media/;
    }

    location ~/.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    error_page 500 502 503 504 /home/Elanel_Web/templates/pagenotfound.html;
}

server {
    listen 80;
    server_name elanelsys.com  www.elanelsys.com;

    location ~/.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    return 301 https://$host:$request_uri;
}
