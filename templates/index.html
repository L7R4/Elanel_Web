{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <link rel="stylesheet" href="{% static 'css/navStyles.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>
<body>
    {% include "nav.html" %}
    <section class="container">
        <div class="slider">
          {% for image in posts %}
            <img src="{{image.imagen_portada.url}}">
          {% endfor %}
          {% comment %} <img class="active" src="https://source.unsplash.com/gKk9rpyDryU">
          <img src="https://source.unsplash.com/VFGEhLznjPU"> {% endcomment %}
        </div>
        <nav class="slider-nav">
          <ul>
            <li class="arrow">
              <button class="previous">
                  <img src="{% static 'images/previous.png' %}" class="previous__img">
              </button>
            </li>
            <li class="arrow">
              <button class="next">
                <img src="{% static 'images/forward.png' %}" class="forward__img">
              </button>
            </li>
          </ul>
        </nav>
      </section>
<script src="{% static 'js/slider.js' %}"></script>
</body>
</html>
